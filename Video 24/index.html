<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }

        .text-shado {
            text-shadow: 4px 7px 4px #953598;

            element.style {
                outline: 2px solid black;
                border: 2px solid green;
                outline-offset: 3px;
                border-radius: 18px;
            }
    </style>
</head>

<body>
    <div class="box">
        I am a box.
    </div>
    <p class="text-shado">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione hic saepe vel nisi tempore temporibus nesciunt
        mollitia maiores facilis cum eum praesentium, modi dolore fuga eligendi commodi debitis consequatur sequi non
        repellendus ullam libero!
    </p>
</body>

</html>
